<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RBS/Natwest banner prototype</title>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- Enabler.js CDN call -->
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>

    <!-- Head.js CDN call -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.load.min.js"></script>

    <!-- Enabler code -->
    <script id="editable">
      //Enabler is initialized
      if (Enabler.isInitialized()) {
        enablerInitialized();
      } else {
        Enabler.addEventListener(studio.events.StudioEvent.INIT, enablerInitialized);
      }

      function enablerInitialized() {
        //Check for page load.
        if (Enabler.isPageLoaded()) {
          PoliteJSLOAD();
        } else {
          Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, PoliteJSLOAD);
        }
      }

      function PoliteJSLOAD() {
        head.load("scripts/main.js");
      }
    </script>
  </head>

  <body>
    <div class="banner">
      <!-- Preloader -->
      <div class="preloader-box">
        <img id='preloader' class='preloader' src='images/loaderWheel.gif'></img>
        <div id="preloader-bkg" class="preloader-bkg"></div>
      </div>

      <!-- Content -->
      <div id="content" class="content">
      </div>

      <!-- Links -->
      <div class="links">
        <!-- Campaign link -->
        <div class="border"></div>
        <div id="campaign-link" class="campaign-link"></div>
      </div>
    </div>
  </body>
</html>
