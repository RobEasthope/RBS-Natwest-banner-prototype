<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RBS 728x90</title>

    <link rel="stylesheet" href="banner.css">

    <!-- Enabler.js CDN call -->
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>

    <!-- Head.js CDN call -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.load.min.js"></script>

    <!-- Enabler code -->
    <script id="editable">
      //Enabler is initialized
      if (Enabler.isInitialized()) {
        enablerInitialized();
      } else {
        Enabler.addEventListener(studio.events.StudioEvent.INIT, enablerInitialized);
      }

      function enablerInitialized() {
        //Check for page load.
        if (Enabler.isPageLoaded()) {
          PoliteJSLOAD();
        } else {
          Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, PoliteJSLOAD);
        }
      }

      function PoliteJSLOAD() {
        head.load("banner.js");
      }
    </script>
  </head>

  <body>
    <div class="banner">
      <!-- Preloader -->
      <div class="preloader-box">
        <img id='preloader' class='preloader' src='loaderWheel.gif'></img>
        <div id="preloader-bkg" class="preloader-bkg"></div>
      </div>

      <!-- Content -->
      <div id="content" class="content">
        <img id="bkg" src="bkg.jpg">
        <img id="logo" src="logo.png">
        <img id="F1" src="f1.png">
        <img id="F2" src="f2.png">
        <img id="F3" src="f3.png">
        <img id="F4" src="f4.png">
        <img id="F5" src="f5.png">
        <img id="legals" src="legals.png">
        <img id="disclaimer" src="disclaimer.png">
        <img id="arrow" src="arrow.png">
        <img id="button" src="button.png">
      </div>

      <!-- Links -->
      <div class="links">
        <!-- Campaign link -->
        <div class="border"></div>
        <div id="campaign-link" class="campaign-link"></div>
      </div>
    </div>
  </body>
</html>
