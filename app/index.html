<!doctype html>
<html lang="en">
  <head>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- Enabler.js CDN call -->
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>

    <!-- Head.js CDN call -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.load.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>

    <!-- Enabler code -->
    <script id="editable">
      //Enabler is initialized
      if (Enabler.isInitialized()) {
        enablerInitialized();
      } else {
        Enabler.addEventListener(studio.events.StudioEvent.INIT, enablerInitialized);
      }

      function enablerInitialized() {
        //Check for page load.
        if (Enabler.isPageLoaded()) {
          PoliteJSLOAD();
        } else {
          Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, PoliteJSLOAD);
        }
      }

      function PoliteJSLOAD() {
        head.load("scripts/main.js");
      }
    </script>
  </head>


  <body>
    <!-- Preloader -->
    <div class="preloader-box">
      <!-- <img class='preloader' src='images/loaderWheel.gif' id='preloader'></img> -->
    </div>

    <!-- Content -->
    <div id="content" class="content">

      <div id="legalSection" class="legal-section legal-section-closed">
        <a href="#" class="legal-copy">Terms & credit check apply.<br /> 4G: Limited coverage - vodafone.co.uk/coverage</a>
        <div id="closeLegalSection" onclick="legalSection()">
          <a href="#" class="close-legal-section-copy">Close</a>
        </div>
      </div>
    </div>


    <div class="links">
      <!-- Campaign link -->
      <div id="campaign-link" class="campaign-link" onclick="openCampaignLink()" ></div>

      <!-- Legal section -->
      <div id="legalLink" class="terms-link" onclick="legalSection()"></div>
    </div>

    <!-- build:js scripts/vendor.js -->
